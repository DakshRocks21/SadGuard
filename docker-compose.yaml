services:
  python_webhook:
    build:
      context: ./webhook
    ports:
      - "80:3001"
    depends_on:
      saddb:
        condition: service_healthy
  saddb:
    image: mysql:5.7
    ports:
      - "3313:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sad
      MYSQL_USER: sad
      MYSQL_PASSWORD: password
    healthcheck:
      test: ["CMD", "mysqladmin", "--password=password", "--user=sad", "status"]
      interval: 15s
      timeout: 10s
      retries: 10